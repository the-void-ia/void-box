name: Guest Image

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  build-guest:
    name: Build Guest (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch }}-unknown-linux-musl

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools cpio gzip xz-utils zstd

      - name: Install aarch64 cross-compiler
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu
          # Rust's aarch64-unknown-linux-musl target looks for aarch64-linux-musl-gcc
          # but the GNU cross-linker works fine for static musl builds.
          sudo ln -s /usr/bin/aarch64-linux-gnu-gcc /usr/local/bin/aarch64-linux-musl-gcc

      - name: Download static busybox
        run: |
          case "${{ matrix.arch }}" in
            x86_64)
              DEB_URL="https://launchpad.net/ubuntu/+archive/primary/+files/busybox-static_1.36.1-6ubuntu3.1_amd64.deb"
              ;;
            aarch64)
              DEB_URL="https://launchpad.net/ubuntu/+archive/primary/+files/busybox-static_1.36.1-6ubuntu3.1_arm64.deb"
              ;;
          esac
          curl -fsSL "$DEB_URL" -o /tmp/busybox-static.deb
          cd /tmp && ar x busybox-static.deb && tar xf data.tar* ./usr/bin/busybox
          chmod +x /tmp/usr/bin/busybox

      - name: Build initramfs (with claude-code)
        run: |
          # Must match the kernel version in scripts/download_kernel.sh
          # so that the packaged modules are compatible with the VM kernel.
          # CLAUDE_CODE_VERSION triggers auto-download of the native Linux
          # binary from GCS for the target architecture.
          ARCH=${{ matrix.arch }} \
          BUSYBOX=/tmp/usr/bin/busybox \
          CLAUDE_CODE_VERSION=${{ vars.CLAUDE_CODE_VERSION || '2.1.53' }} \
          VOID_BOX_KMOD_VERSION=6.8.0-51 \
          VOID_BOX_KMOD_UPLOAD=52 \
          OUT_CPIO=/tmp/rootfs.cpio.gz \
          OUT_DIR=/tmp/void-box-rootfs \
            scripts/build_claude_rootfs.sh

      - name: Download kernel
        run: |
          ARCH=${{ matrix.arch }} scripts/download_kernel.sh

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp /tmp/rootfs.cpio.gz artifacts/rootfs.cpio.gz
          case "${{ matrix.arch }}" in
            x86_64)  cp target/vmlinuz-amd64  artifacts/vmlinuz ;;
            aarch64) cp target/vmlinuz-arm64   artifacts/vmlinuz ;;
          esac

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: guest-${{ matrix.arch }}
          path: artifacts/

  push-image:
    name: Push Multi-Arch Image
    needs: build-guest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download x86_64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: guest-x86_64
          path: staging/amd64/

      - name: Download aarch64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: guest-aarch64
          path: staging/arm64/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag
        id: tag
        run: echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Create Dockerfile
        run: |
          cat > staging/Dockerfile <<'EOF'
          FROM scratch
          ARG TARGETARCH
          COPY ${TARGETARCH}/vmlinuz /vmlinuz
          COPY ${TARGETARCH}/rootfs.cpio.gz /rootfs.cpio.gz
          EOF

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: staging
          file: staging/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/the-void-ia/voidbox-guest:${{ steps.tag.outputs.version }}
            ghcr.io/the-void-ia/voidbox-guest:latest
