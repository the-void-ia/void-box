[package]
name = "void-box"
version = "0.1.0"
edition = "2021"
description = "Composable workflow sandbox with native observability"
license = "MIT"
readme = "README.md"
keywords = ["sandbox", "workflow", "observability", "virtualization", "kvm"]
categories = ["development-tools", "virtualization"]

[dependencies]
# rust-vmm core
kvm-ioctls = "0.19"
kvm-bindings = { version = "0.10", features = ["fam-wrappers"] }
vm-memory = { version = "0.17", features = ["backend-mmap"] }
vmm-sys-util = "0.12"
linux-loader = { version = "0.13", features = ["bzimage", "elf"] }

# Virtio devices
virtio-queue = "0.14"
virtio-bindings = "0.2"
vm-superio = "0.8"
event-manager = "0.4"

# SLIRP networking (smoltcp-based user-mode networking)
smoltcp = { version = "0.11", default-features = false, features = ["std", "medium-ethernet", "proto-ipv4", "socket-tcp", "socket-udp", "socket-dns"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Observability (KEY DIFFERENTIATOR)
# Note: For full OpenTelemetry support, uncomment these:
# opentelemetry = "0.21"
# opentelemetry-otlp = "0.14"
# opentelemetry_sdk = { version = "0.21", features = ["rt-tokio"] }

# Utilities
thiserror = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
libc = "0.2"
nix = { version = "0.29", features = ["fs", "ioctl", "net", "socket", "event"] }
byteorder = "1"

[dev-dependencies]
tempfile = "3"
tokio-test = "0.4"

[features]
default = []
# Enable full OpenTelemetry integration
opentelemetry = []

[workspace]
members = ["guest-agent"]
